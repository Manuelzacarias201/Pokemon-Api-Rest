<div *ngIf="pokemon">
    <h2>{{ pokemon.name | uppercase }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
  
    <h3>Abilities</h3>
    <ul>
      <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name | titlecase }}</li>
    </ul>
  
    <h3>Games</h3>
    <ul>
      <li *ngFor="let game of pokemon.game_indices">{{ game.version.name | titlecase }}</li>
    </ul>
  </div>
