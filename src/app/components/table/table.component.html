<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">  <a href="javascript:void(0)" (click)="viewDetails(element.name)">  {{ element.name | titlecase }} </a> </td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element">
 {{ element.url }} 
        </td>
    </ng-container>

    <!-- Favorite Column -->
    <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef> Favorite </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="toggleFavorite(element)">
                <mat-icon [ngClass]="{'favorite': element.isFavorite}">star</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
